<div class="container my-5" *ngIf="winner && leaderboard?.length; else noWinner">
  <!-- Champion Card -->
  <div
    class="card shadow-lg border-0 rounded-4 mx-auto text-center p-4 mb-4"
    style="max-width: 500px; background: linear-gradient(135deg, #007bff, #6610f2); color: white;"
  >
    <!-- Trophy Icon -->
    <div class="display-1 mb-3">ğŸ†</div>

    <!-- Title -->
    <h3 class="fw-bold text-uppercase mb-3">Tournament Champion</h3>

    <!-- Winner Details -->
    <div
      class="card border-0 shadow-sm mx-auto mb-3 rounded-4"
      style="max-width: 350px; background-color: rgba(255, 255, 255, 0.15);"
    >
      <div class="card-body">
        <h2 class="fw-bold text-warning mb-2">Team {{ winner.name }}</h2>
        <p class="text-white-50 mb-0">
          Wins: <strong>{{ winner.wins ?? 0 }}</strong>
        </p>
      </div>
    </div>

    <p class="fs-5 fw-light mb-4">
      Congrats team <strong>{{ winner.name }}</strong>!
    </p>

    <button class="btn btn-light fw-semibold px-4" (click)="goBack()">
      <i class="bi bi-arrow-left-circle me-2"></i>Back to Leaderboard
    </button>
  </div>

  <!-- Top Winners List -->
 
</div>

<!-- No Winner -->
<ng-template #noWinner>
  <div class="text-center mt-5">
    <i class="bi bi-emoji-frown text-secondary fs-1"></i>
    <p class="mt-3 text-muted fw-semibold">No winner data available yet.</p>
  </div>
</ng-template>
